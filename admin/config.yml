# config.yml

backend:
  name: git-gateway
  branch: netlify # Branch to update (optional; defaults to master)
media_folder: 'assets/uploads'
collections:
  - name: 'posts'
    label: 'Post'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    # editor:
      # preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'string', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Comments allowed?', name: 'comments', widget: 'boolean' }
      - { label: 'Post Image', name: 'post_image', widget: 'image', default: 'assets/img/me/profile_photo.jpg' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

