<!DOCTYPE html>
<html>

  {% include head.html %}

  {% if page.custom_css %}
    {% for css_file in page.custom_css %}
      <link rel="stylesheet" type="text/css" href="/assets/css/{{ css_file }}.css" />
    {% endfor %}
  {% endif %}

  <body>

    {% include header.html %}

    <div class="page-content" id="main">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}
    
    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
      <script src='/assets/js/{{ js_file }}.js' type="text/javascript"></script>
      {% endfor %}
    {% endif %}
    <script id="dsq-count-scr" src="//dylanjpierce.disqus.com/count.js" async></script>
  </body>

</html>
